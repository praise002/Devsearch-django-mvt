{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scaorm.0" />

    {% include 'common/includes/static.html' %}

    <title>DevSearch - Connect with Developers!</title>
  </head>

  <body>
    <div class="auth">
      <div class="card">
        <div class="auth__header text-center">
          <a href="/">
            <img src="{% static 'images/icon.svg' %}" alt="icon" />
          </a>
          <h3>Forget Password?</h3>
          <p>Reset password by entering the email address</p>
        </div>

        <form method="post" class="form auth__form">
          {% csrf_token %}
          <div class="form__field">
            {{ form }}
          </div>

          <div class="auth__actions">
            <input class="btn btn--sub btn--lg" type="submit" value="Send Instructions" />
            <a href="{% url "accounts:login" %}">Login</a>
          </div>
        </form>
        <div class="auth__alternative">
          <p>Donâ€™t have an Account?</p>
          <a href="{% url "accounts:register" %}">Sign Up</a>
        </div>
      </div>
    </div>
  </body>
</html>
