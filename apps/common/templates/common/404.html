<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 50px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            color: #555;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Media Query for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }

            p {
                font-size: 16px;
            }

            body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops! Page Not Found (404)</h1>
        <p>The page you're looking for doesn't exist. You can <a href="{% url 'projects:projects_list' %}">go back to the homepage</a>.</p>
    </div>
</body>
</html>
